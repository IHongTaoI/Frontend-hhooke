<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .wrap {
        position: absolute;
        width: 50px;
        height: 90px;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="p1" data-msg="p1">
      <div class="c1" data-msg="c1">
        <div class="c2" data-msg="c2">
          事件的捕获和冒泡
        </div>
      </div>
    </div>
  </body>
  <script>
    var p1 = document.querySelector('.p1');
    var c1 = document.querySelector('.c1');
    var c2 = document.querySelector('.c2');
    p1.addEventListener(
      'click',
      function() {
        console.log(this.getAttribute('data-msg'));
      },
      true
    );
    c1.onclick = function() {
      console.log(this.getAttribute('data-msg'));
    };
    c2.onclick = function() {
      console.log(this.getAttribute('data-msg'));
    };
  </script>
</html>
