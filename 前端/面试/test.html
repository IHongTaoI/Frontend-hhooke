<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .wrap {
        position: absolute;
        width: 50px;
        height: 90px;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="p1" data-msg="p1">
      <div class="c1" data-msg="c1">
        <div class="c2" data-msg="c2">
          事件的捕获和冒泡
        </div>
      </div>
    </div>
  </body>
  <script>
    function Father() {
      this.name = 'father';
      this.say1 = function() {
        console.log('say1' + this.name);
      };
    }
    Father.prototype.say2 = function() {
      console.log('say2' + this.name);
    };
    function Child(name) {
      Father.call(this);
      this.name = 'child';
    }
    (function() {
      // 创建一个没有实例方法的类
      var Super = function() {};
      Super.prototype = Father.prototype;
      //将实例作为子类的原型
      Child.prototype = new Super();
    })();

    // 修复构造函数指向
    Child.prototype.constructor = Child;
    var c1 = new Child();
    c1.say1(); // say1child
    c1.say2(); // say2child
  </script>
</html>
